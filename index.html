<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid bg-light py-5">
    <div class="container">
      <h1 class="text-center mb-4">Selector de Color RGB</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="colorPicker">Seleccionar Color:</label>
            <input type="color" class="form-control" id="colorPicker">
          </div>
          <div class="form-group">
            <label for="redRange">Rojo:</label>
            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="redInput" placeholder="Valor de rojo">
          </div>
          <div class="form-group">
            <label for="greenRange">Verde:</label>
            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="greenInput" placeholder="Valor de verde">
          </div>
          <div class="form-group">
            <label for="blueRange">Azul:</label>
            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
            <input type="text" class="form-control mt-2" id="blueInput" placeholder="Valor de azul">
          </div>
        </div>
        <div class="col-md-8">
          <div class="text-center">
            <div class="color-box mx-auto mt-4"></div>
          </div>
          <div class="mt-4">
            <h4 class="text-center">Tonalidad RGB: <span id="rgbValue"></span></h4>
            <h4 class="text-center">CÃ³digo Hexadecimal: <span id="hexValue"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
